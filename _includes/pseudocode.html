<pre id="read-{{ include.id }}" style="display:none;">
    {{ include.code }}
</pre>
<div id="goal-{{ include.id }}" style="color:black;"></div>
<script type="text/javascript" defer>
    var code = document.getElementById("read-{{ include.id }}").textContent;
    var parentEl = document.getElementById("goal-{{ include.id }}");
    var options = {
        lineNumber: false
    };
    pseudocode.render(code, parentEl, options);
</script>
